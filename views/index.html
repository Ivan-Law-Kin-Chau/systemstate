<script type="module">

import SSSelected from "./classes/SSSelected.js";
import SSAssembly from "./classes/SSAssembly.js";
import SSListener from "./classes/SSListener.js";
import SSOpener from "./classes/SSOpener.js";

import {h, Component, render} from "./libraries/preact.js";
import htm from "./libraries/htm.js";

const html = htm.bind(h);

window.selected = new SSSelected(document.getElementById("selected"));
window.assembly = new SSAssembly();
window.listener = new SSListener(window.assembly, window.selected);
window.opener = new SSOpener(window.assembly, window.selected);
window.renderFunction = async function () {
	const content = await window.opener.openUuid("fzYkA7sH");
	document.getElementById("renderZone").innerHTML = "";
	render(html`<div>${content}</div>`, document.getElementById("renderZone"));
	
	// (new (await window.opener.getClass("Aliase"))("fzYkA7sH", window.assembly)).add();
	// (new (await window.opener.getClass("Aliase"))("fzYkA7sH", window.assembly)).remove();
}

renderFunction();

</script>

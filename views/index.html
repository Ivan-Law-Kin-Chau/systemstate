<link rel="stylesheet" type="text/css" href="/main.css">
<script type="module">

import SSAssembly from "./classes/SSAssembly.js";
import SSListener from "./classes/SSListener.js";
import SSOpener from "./classes/SSOpener.js";

import {h, Component, render} from "./libraries/preact.js";
import htm from "./libraries/htm.js";

const html = htm.bind(h);

const renderFunction = async function () {
	window.assembly = new SSAssembly();
	window.listener = new SSListener(window.assembly);
	window.opener = new SSOpener(window.assembly);
	render(html`<div>${await window.opener.openUuid("fzYkA7sH")}</div>`, document.getElementById("renderZone"));
}

renderFunction();

</script>

<div style="position: absolute; bottom: 1em; right: 1em;">
<a href="/development/Documentations.pdf" target="_blank">Documentations</a>
</div>

<div id="renderZone"></div>
